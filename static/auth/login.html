<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ActivaHR Dashboard</title>
    <link rel="stylesheet" href="./../build/css/style.min.css" />
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            z-index: -1;
        }

        .oh-auth {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oh-auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .oh-btn--secondary {
            background: #4A90E2;
            color: white;
            transition: all 0.3s ease;
        }

        .oh-btn--secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .oh-input {
            border: 1px solid #E1E8ED;
            transition: all 0.3s ease;
        }

        .oh-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="main">
        <main class="oh-auth">
            <div class="oh-auth-card">
                <h1 class="oh-onboarding-card__title oh-onboarding-card__title--h2 text-center my-3">Sign In</h1>
                <p class="text-muted text-center">Please login to access the dashboard.</p>
                <div class="oh-form-group">
                    <div class="oh-input-group">
                        <label class="oh-label" for="email">E-mail</label>
                        <input type="email" id="email" class="oh-input w-100" placeholder="e.g. jane.doe@acme.com" />
                    </div>
                    <div class="oh-input-group">
                        <label class="oh-label" for="password">Password</label>
                        <div class="oh-password-input-container">
                            <input type="password" id="password" class="oh-input oh-input--password w-100"
                                placeholder="Use alphanumeric characters" />
                            <button class="oh-btn oh-btn--transparent oh-password-input--toggle">
                                <ion-icon class="oh-passowrd-input__show-icon" title="Show Password"
                                    name="eye-outline"></ion-icon>
                                <ion-icon class="oh-passowrd-input__hide-icon d-none" title="Hide Password"
                                    name="eye-off-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <button href="#"
                        class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4"
                        role="button">
                        <ion-icon class="me-2" name="lock-closed-outline"></ion-icon>
                        Secure Sign-in
                    </button>
                    <small class="text-center"><a href="#" class="oh-link oh-link--secondary justify-content-center">Forgot
                            password?</a></small>
                </div>
            </div>
        </main>
    </div>

    <script src="./../build/js/web.frontend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.x.x/dist/ionicons/ionicons.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4A90E2'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.2,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4A90E2',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
